<!DOCTYPE html>
<html>
  <head>
    <title>UDP Message Program</title>
    <style>
      body {
        font-family: sans-serif;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .messages {
        margin-top: 12px;
        border: 1px solid #ccc;
        padding: 12px;
        height: 300px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>UDP Message Program</h1>
      <form>
        <label for="message-input">Enter a message to send:</label><br>
        <input type="text" id="message-input"><br><br>
        <button type="button" id="send-button">Send</button>
      </form>
      <div id="messages">
        <!-- Incoming messages will be added here -->
      </div>
    </div>
    <script type="module" src="Javascript\VOIPUDP.js" defer></script>
  </body>
</html>
